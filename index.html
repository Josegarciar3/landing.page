<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggie Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- esta es la seccion de promocion-->
    <section class="Promo">
        
        <div class="container-fluid text-center">
            <a class="text-center text-white"  href="#">$$$ 40% Descuento Blackfriday</a>
        </div>
                        
    </section>

    <main class="grid1">

        <!-- logo y botones de servicios-->

        <div class="logoDoggie d-flex justify-content-center">
            <img src="./assets/images.jpg/LogoDoggieBar.JPEG" alt="LogoDoggieBar" width="200">

        </div>

        <div class=" services bg-">
            <button type="button" class="btn btn-outline-primary"style="width:200px; ">Adoption</button>
            <button type="button" class="btn btn-outline-secondary"style="width:200px;">Pet Service</button>
            <button type="button" class="btn btn-outline-success"style="width:200px;">Pharmacy</button>
            <button type="button" class="btn btn-outline-danger" style="width:200px;">Shop</button>

        </div>


    </main>

    <!--adopta un amigo-->

    <section class="adopta">
        <div >
            <p class ="adpfr">
                <strong>Adopt a Friend.</strong> 
            </p>
            <p class="sponsor text-white">
                "You can't change an animal's past, but you could rewrite his future!!!"
            </p>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">Register</span>
              </div>
            

        </div>

        <div class="fotoAdopt d-flex justify-content-center ">
            <img src="./assets/images.jpg/Polaroid.png" alt="Foto-adopt " width= "400px">


        </div>
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
